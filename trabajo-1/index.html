<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Ejercicios de JavaScript</title>
</head>
<body>
    <h1>Ejercicios de JavaScript</h1>
    <p> Ejercicio 1</p>
    <p id="numeros"></p>
    <p id="resultado"></p>
    
    <p> Ejercicio 3</p>
    <label for="dniNumero">Introduce tu número de DNI (sin letra):</label>
    <input type="text" id="dniNumero">
    <label for="dniLetra">Introduce la letra de tu DNI:</label>
    <input type="text" id="dniLetra">
    <button onclick="verificarDNI()">Verificar DNI</button>
    <p id="dniResultado"></p>

    <p> Ejercicio 4</p>
    <label for="numeroFactorial">Introduce un número entero para calcular su factorial:</label>
    <input type="text" id="numeroFactorial">
    <button onclick="calcularYMostrarFactorial()">Calcular Factorial</button>
    <p id="factorialResultado"></p>

    <p> Ejercicio 5</p>
    <label for="cadenaPalindromo">Introduce una cadena de texto:</label>
    <input type="text" id="cadenaPalindromo">
    <button onclick="verificarPalindromo()">Verificar Palíndromo</button>
    <p id="palindromoResultado"></p>

    <p> Ejercicio 6</p>
    <button onclick="simularDados()">Simular Lanzamiento de Dados</button>
    <p id="dadosResultado"></p>
    <script>
        // Ejercicio 1
        function calcularPuntaje(arr) {
            let puntajeTotal = 0;
            for (let i = 0; i < arr.length; i++) {
                let numero = arr[i];
                if (numero % 2 === 0) {
                    puntajeTotal += 1;
                } else {
                    if (numero === 5) {
                        puntajeTotal += 5;
                    } else {
                        puntajeTotal += 3;
                    }
                }
            }
            return puntajeTotal;
        }

        let numeros = [1, 21, 34, 25, 42, 57, 63, 78, 80, 99];
        let puntaje = calcularPuntaje(numeros);

        document.getElementById("numeros").textContent = "Array utilizado: [" + numeros.join(", ") + "]\n";
        document.getElementById("resultado").textContent = "El puntaje total es: " + puntaje;

        // Ejercicio 2
        let numero1 = 5;
        let numero2 = 8;

        if (numero1 <= numero2) {
            console.log("numero1 no es mayor que numero2");
        }

        if (numero2 > 0) {
            console.log("numero2 es positivo");
        }

        if (numero1 < 0 || numero1 !== 0) {
            console.log("numero1 es negativo o distinto de cero");
        }

        if ((numero1 + 1) < numero2) {
            console.log("Incrementar en 1 unidad el valor de numero1 no lo hace mayor o igual que numero2");
        }

        // Ejercicio 3
        function verificarDNI() {
            let letras = ['T', 'R', 'W', 'A', 'G', 'M', 'Y', 'F', 'P', 'D', 'X', 'B', 'N', 'J', 'Z', 'S', 'Q', 'V', 'H', 'L', 'C', 'K', 'E', 'T'];
            let numeroDNI = parseInt(document.getElementById("dniNumero").value);
            let letraUsuario = document.getElementById("dniLetra").value.toUpperCase();

            let resultadoDNI = "Número de DNI ingresado: " + numeroDNI + "\nLetra ingresada: " + letraUsuario + "\n";

            if (numeroDNI < 0 || numeroDNI > 99999999) {
                resultadoDNI += "El número de DNI proporcionado no es válido.";
            } else {
                let indice = numeroDNI % 23;
                let letraCalculada = letras[indice];

                if (letraCalculada !== letraUsuario) {
                    resultadoDNI += "La letra que has indicado no es correcta.";
                } else {
                    resultadoDNI += "El número y la letra de DNI son correctos.";
                }
            }

            document.getElementById("dniResultado").textContent = resultadoDNI;
        }

        // Ejercicio 4
        function calcularFactorial(n) {
            if (n < 0) return "El número debe ser un entero no negativo.";
            let factorial = 1;
            for (let i = 1; i <= n; i++) {
                factorial *= i;
            }
            return factorial;
        }

        function calcularYMostrarFactorial() {
            let numeroFactorial = parseInt(document.getElementById("numeroFactorial").value);
            let resultadoFactorial = "El factorial de " + numeroFactorial + " es: " + calcularFactorial(numeroFactorial);

            document.getElementById("factorialResultado").textContent = resultadoFactorial;
        }

        // Ejercicio 5
        function verificarPalindromo() {
            let cadena = document.getElementById("cadenaPalindromo").value;
            let cadenaLimpia = cadena.toLowerCase().replace(/[^a-z0-9]/g, '');
            let esPalindromo = cadenaLimpia === cadenaLimpia.split('').reverse().join('');

            let resultadoPalindromo = esPalindromo ? "La cadena es un palíndromo." : "La cadena no es un palíndromo.";
            document.getElementById("palindromoResultado").textContent = resultadoPalindromo;
        }

        // Ejercicio 6
        function simularDados() {
            let resultados = new Array(11).fill(0);

            for (let i = 0; i < 36000; i++) {
                let dado1 = Math.floor(Math.random() * 6) + 1;
                let dado2 = Math.floor(Math.random() * 6) + 1;
                let suma = dado1 + dado2;
                resultados[suma - 2]++;
            }

            let maxRepeticiones = Math.max(...resultados);
            let valorMasRepetido = resultados.indexOf(maxRepeticiones) + 2;

            let resultadoDados = "El valor que más veces se repitió es: " + valorMasRepetido + " con " + maxRepeticiones + " apariciones.";
            document.getElementById("dadosResultado").textContent = resultadoDados;
        }
    </script>
</body>
</html>
